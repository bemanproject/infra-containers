name: Publish Beman Containers

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile.test"
      - ".github/workflows/testing_ci.yml"
  pull_request:
    paths:
      - "Dockerfile.test"
      - ".github/workflows/testing_ci.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DEBUG_NAME: ${{ github.repository }}-staging
  DEPLOY_NAME_PREFIX: ${{ github.repository }}

permissions:
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    env:
      BASE_IMAGE: gentoo/stage3:amd64-nomultilib-openrc
    strategy:
      fail-fast: false
      matrix:
        compilers:
          - kind: gcc
            compiler-version: 15.2.1_p20251122
            tags: [15.2.0, 15, latest]
          - kind: gcc
            compiler-version: 14.3.1_p20250801
            tags: [14.3.0, 14]
          - kind: gcc
            compiler-version: 13.4.1_p20250807
            tags: [13.4.1, 13]
          - kind: gcc
            compiler-version: 12.5.0
            tags: [12.5.0, 12]
          - kind: gcc
            compiler-version: 11.5.0
            tags: [11.5.0, 11]
          - kind: clang
            compiler-version: 21.1.8
            tags: [21.1.8, 21]
          - kind: clang
            compiler-version: 20.1.8
            tags: [20.1.8, 20]
          - kind: clang
            compiler-version: 19.1.7-r1
            tags: [19.1.7, 19]
          - kind: clang
            compiler-version: 18.1.8-r7
            tags: [18.1.8, 18]
          - kind: clang
            compiler-version: 17.0.6-r1
            tags: [17.0.6, 17]
    name: "${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }} (amd64)"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push (staging)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            compiler_kind=${{ matrix.compilers.kind }}
            compiler_version=${{ matrix.compilers.compiler-version }}
          file: Dockerfile.test
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DEBUG_NAME }}:${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}-${{ github.run_id }}-amd64
          # https://github.com/docker/build-push-action/issues/894
          provenance: false
      - name: Build and push by digest (deploy)
        if: github.ref == 'refs/heads/main'
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            compiler_kind=${{ matrix.compilers.kind }}
            compiler_version=${{ matrix.compilers.compiler-version }}
          file: Dockerfile.test
          platforms: linux/amd64
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.DEPLOY_NAME_PREFIX }}-${{ matrix.compilers.kind }},push-by-digest=true,name-canonical=true,push=true
          # https://github.com/docker/build-push-action/issues/894
          provenance: false
      - name: Export digest
        if: github.ref == 'refs/heads/main'
        run: echo "${{ steps.build.outputs.digest }}" > /tmp/digest.txt
      - name: Upload digest artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}-amd64
          path: /tmp/digest.txt
          retention-days: 1

  # arm64 binpkgs are only available for GCC 14/15 and Clang 20/21.
  # The remaining compilers are built from source in fromsource_ci.yml.
  build-arm64:
    runs-on: ubuntu-24.04-arm
    env:
      BASE_IMAGE: gentoo/stage3:arm64-llvm-openrc
    strategy:
      fail-fast: false
      matrix:
        compilers:
          - kind: gcc
            compiler-version: 15.2.1_p20251122
            tags: [15.2.0, 15, latest]
          - kind: gcc
            compiler-version: 14.3.1_p20250801
            tags: [14.3.0, 14]
          - kind: clang
            compiler-version: 21.1.8
            tags: [21.1.8, 21]
          - kind: clang
            compiler-version: 20.1.8
            tags: [20.1.8, 20]
    name: "${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }} (arm64)"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push (staging)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            compiler_kind=${{ matrix.compilers.kind }}
            compiler_version=${{ matrix.compilers.compiler-version }}
          file: Dockerfile.test
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DEBUG_NAME }}:${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}-${{ github.run_id }}-arm64
          # https://github.com/docker/build-push-action/issues/894
          provenance: false
      - name: Build and push by digest (deploy)
        if: github.ref == 'refs/heads/main'
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            compiler_kind=${{ matrix.compilers.kind }}
            compiler_version=${{ matrix.compilers.compiler-version }}
          file: Dockerfile.test
          platforms: linux/arm64
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.DEPLOY_NAME_PREFIX }}-${{ matrix.compilers.kind }},push-by-digest=true,name-canonical=true,push=true
          # https://github.com/docker/build-push-action/issues/894
          provenance: false
      - name: Export digest
        if: github.ref == 'refs/heads/main'
        run: echo "${{ steps.build.outputs.digest }}" > /tmp/digest.txt
      - name: Upload digest artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}-arm64
          path: /tmp/digest.txt
          retention-days: 1

  merge:
    needs: [build-amd64, build-arm64]
    if: ${{ !cancelled() && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compilers:
          - kind: gcc
            compiler-version: 15.2.1_p20251122
            tags: [15.2.0, 15, latest]
          - kind: gcc
            compiler-version: 14.3.1_p20250801
            tags: [14.3.0, 14]
          - kind: gcc
            compiler-version: 13.4.1_p20250807
            tags: [13.4.1, 13]
          - kind: gcc
            compiler-version: 12.5.0
            tags: [12.5.0, 12]
          - kind: gcc
            compiler-version: 11.5.0
            tags: [11.5.0, 11]
          - kind: clang
            compiler-version: 21.1.8
            tags: [21.1.8, 21]
          - kind: clang
            compiler-version: 20.1.8
            tags: [20.1.8, 20]
          - kind: clang
            compiler-version: 19.1.7-r1
            tags: [19.1.7, 19]
          - kind: clang
            compiler-version: 18.1.8-r7
            tags: [18.1.8, 18]
          - kind: clang
            compiler-version: 17.0.6-r1
            tags: [17.0.6, 17]
    name: "merge-${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}"
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Download amd64 digest
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}-amd64
          path: /tmp/digests/amd64
      - name: Download arm64 digest
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.compilers.kind }}-${{ matrix.compilers.compiler-version }}-arm64
          path: /tmp/digests/arm64
      - name: Create and push multi-arch manifest
        run: |
          image_name="${{ env.REGISTRY }}/${{ env.DEPLOY_NAME_PREFIX }}-${{ matrix.compilers.kind }}"

          tag_args=""
          for tag in ${{ join(matrix.compilers.tags, ' ') }} ; do
            tag_args+=" -t ${image_name}:${tag}"
          done

          digests=""
          [ -f /tmp/digests/amd64/digest.txt ] && digests+=" ${image_name}@$(cat /tmp/digests/amd64/digest.txt)"
          [ -f /tmp/digests/arm64/digest.txt ] && digests+=" ${image_name}@$(cat /tmp/digests/arm64/digest.txt)"

          if [ -z "${digests}" ]; then
            echo "No successful builds for this compiler, skipping."
            exit 0
          fi

          docker buildx imagetools create \
            ${tag_args} \
            ${digests}
